
---
name: genes_by_kegg_pathway
description: Get the genes in a KEGG pathway
version: 0.2
icon: kegg128.gif
type: query
main_module: services.genes_by_kegg_pathway.main.py
url: http://rest.kegg.jp
whitelist:
  - rest.kegg.jp

tags:
    - KEGG
    - pathway
    - genes

authors:
    - name: Brian Liu
      email: bliu@jcvi.org
      sponsor_organization: JCVI
